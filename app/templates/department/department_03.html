粘膜牙周病科（Department of Oral Medicine and Periodontics），是广东省第一家规模最大设备齐全和治疗先进的粘膜牙周病专科诊室，开展粘膜牙周病的临床诊断和治疗工作，以及临床与基础研究工作。共有：副主任医师3人，均为口腔硕士，主治医师2人，医师3人，护士6人，科室8个牙椅位，1个检查室和1个治疗室，全部使用先进的口腔综合治疗台和超声治疗机，另外配备有口腔内窥镜管理系统。高频电刀，微波治疗机和消毒机等设备。<br/><br/><br/>    科室主任：殷操 副主任医师  电话：84427024<br/><br/>
