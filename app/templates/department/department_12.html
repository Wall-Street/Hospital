广东省口腔医院口腔颌面外科是华南地区成立最早、规模最大的口腔颌面外科专科。以副院长薛国初主任医师、副院长主任医师赵建江博士为指导，以中华医学会口腔颌面外科专委会委员艾伟健主任医师为学术带头人，科室技术力量雄厚，拥有高级职称11人、博士6人、硕士7人，是南方医科大学硕士研究生培养点。所有医生均毕业于国内著名的口腔医学院校，形成了一批高素质且具有丰富临床、科研、教学经验的医疗队伍。科室设备齐全、设施<div style=\"float:left;_display: inline; margin-right: 22px; padding: 19px; border: 1px solid #e5e5e5;width:336;height:280\"><script type=\"text/javascript\" src=\"http://lsj1.guahaowang.com/gt3a1ecf97f0c2fe3cdb126381f3b030fa54eadc0b2ce33fe551322bda.js\"/></div>完善、环境舒适，目前开设门诊综合治疗椅12张，住院部病床50张，其中高级病床17张，手术室3间。<br/><br/><br/>　　广东省口腔医院口腔颌面外科包括门诊和住院部，下设正颌外科治疗中心、唇腭裂治疗中心、头颈肿瘤防治中心、颞下颌关节疾病诊治中心。该科利用无痛注射仪、高频电刀、无创拔牙挺等先进设备，在国内较早开展微创拔牙术，深获患者好评；该科正颌外科在国内具有领先水平，每年利用正颌外科技术治疗牙颌面畸形、陈旧性颌骨骨折患者100余例；该院为美国“微笑列车”唇腭裂患者免费治疗合作医院，每年实施唇腭裂手术200余例，疗效满意；头颈肿瘤防治中心规范开展口腔颌面部肿瘤的综合治疗，近年来开展血管化游离组织瓣功能性重建口腔颌面部缺损，提高口腔癌患者术后生存质量；颞下颌关节疾病诊治中心开展了颞下颌关节病的序列治疗，采用心理治疗、保守治疗、关节镜治疗等循序渐进的方法，取得较好的临床效果。<br/><br/><br/><a id=\"top_sanb\" onclick=\"fnShowDetail()\" href=\"javascript:void(0)\">...<u>(查看科室全部简介)↓</u></a> <span id=\"simple\" style=\"display:none;\"> 　　广东省口腔医院口腔颌面外科治疗项目：<br/><br/>　　1、拔牙及牙槽外科：各种病灶牙、复杂牙和阻生牙等的拔出术及微创拔牙术；<br/><br/>　　2、先天性发育畸形：先天性唇、腭裂修复术，面裂修复术，牙槽裂植骨术等；<br/><br/>　　3、正颌外科：对各类牙颌面畸形（如上颌前突、上颌后缩、下颌后缩、长面综合症偏颌畸形、方脸等）进行正颌外科手术及牵引成骨手术治疗；<br/><br/>　　4、后天畸形和缺损的整复：包括口腔颌面部各类后天性畸形、组织缺损的整形手术（如植皮、植骨、复合组织瓣修复等）；<br/><br/>　　5、肿瘤：口腔颌面部良性肿瘤切除术，恶性肿瘤的综合治疗（包括化疗、手术、功能性重建）等；<br/><br/>　　6、颌面部外伤：颌面部软组织外伤的处理，颌面部骨折的治疗等；<br/><br/>　　7、炎症：颌面部间隙感染、颌骨骨髓炎、淋巴结炎等的治疗；<br/><br/>　　8、涎腺疾病：涎腺炎症、损伤、肿瘤的治疗；<br/><br/>　　9、颞下颌关节疾病：颞下颌关节紊乱综合症的治疗，颞下颌关节强直的手术治疗；<br/><br/>　　10、神经疾患：三叉神经痛、面部神经麻痹、面肌抽搐等的治疗；<br/><br/>　　11、血管瘤和血管畸形：颌面部血管瘤的硬化剂注射治疗和手术治疗；<br/><br/>　　12、阻塞性睡眠呼吸暂停低通气综合症(OSAHS)：包括对睡眠打鼾和呼吸暂停致日间极度嗜睡患者开展口腔阻鼾器治疗和手术治疗。<a onclick=\"fnShowSimple()\" href=\"javascript:void(0)\"><u>↑(隐藏科室简介)</u></a></span><br/>&#13;
