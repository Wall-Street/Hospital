<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/static/css/His_home.css">
	<script type="text/javascript" src="/static/js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="/static/js/His_home.js"></script>
    <script type="text/javascript">
        $(function(){
            // 当上次选择记住密码时返回的数据
            {% if params.username %}
                $('#pwd').val( '{{params.password}}' )
                $('#user').val( '{{params.username}}' )
            {% endif %}

            if ('{{params.Error}}' == "Error:user"){
            	alert("用户名或密码错误");
            }
            if ('{{params.Error}}' == "Error:depart"){
            	alert("您暂无权限登录 {{params.depart_name}}");
            }
        })      
    </script>	
</head>
<body>
	<div id="container">
		<div id="head">
			<a href="#">
				<img src="/static/image/hos_logo.png">
			</a>
			<h1>广东省口腔医院医护系统</h1>
		</div>
		<div id="navigation">
			<span>科室选择：</span>
		</div>
		<div id="main">
			<ul>
				{% for department in params.departments %}
					<li>
						<img src="/static/image/doctor_login/{{department.introduce}}.jpg" onclick="Login({{department.id}});">
					</li>
				{% endfor %}
				<li>
					<img src="/static/image/doctor_login/department_18.jpg" value="18" onclick="Login();">
				</li>				
			</ul>
			<div class="bottom"></div>
		</div>
		<div class="bottom"></div>
	</div>
	<!-- 弹框登录 -->
	<div class="mypop" style="display: none">
		<form action="His" method="POST">
	    	<div class="graybox" ></div>
		    <div class="popbox">
		        <div class="poptop">
		            <h3>登录</h3>
		        </div>
		        <div class="popcon">
		            <div>
		                <div class="group">
		                    <input type="text" id="user" name="user" value="请输入帐号" onFocus="if(value=='请输入帐号') {value=''}" onBlur="if(value==''){value='请输入帐号'}">
		                </div>
		                <div class="group" id="password">
		                    <input type="password" id="pwd" name='pwd'>
		                </div>
		            </div>
		            <div class="remember clearfix">
		                <input type="checkbox" id="input1" class="inputbox" name="checkbox" checked/>
		                <label for="input1">记住密码</label>
		                <a href="#" class="code">忘记密码</a>
		            </div>
		        </div>
		        <div class="department_id">
		        	<input type="hidden" id="department_id" name="department_id">
		        </div>
		        <div class="divbtn clearfix">
		        	<input type="button" id="cancel" class="btn" value="取消">
		            <input type="submit" class="btn ok" value="登录">
		        </div>
		    </div>
		</form>    
	</div>
</body>
</html>
